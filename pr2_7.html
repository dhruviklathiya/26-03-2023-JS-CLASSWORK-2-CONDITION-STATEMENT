<script>
    var a = parseInt(prompt("Enter number between 1 to 12"));
    switch(a)
    {
        case 1:
            document.write("January is the month according to entered input");
            break;
        case 2:
            document.write("February is the month according to entered input");
            break;
        case 3:
            document.write("March is the month according to entered input");
            break;
        case 4:
            document.write("April is the month according to entered input");
            break;
        case 5:
            document.write("May is the month according to entered input");
            break;
        case 6:
            document.write("June is the month according to entered input");
            break;
        case 7:
            document.write("July is the month according to entered input");
            break;
        case 8:
            document.write("August is the month according to entered input");
            break;
        case 9:
            document.write("September is the month according to entered input");
            break;
        case 10:
            document.write("October is the month according to entered input");
            break;
        case 11:
            document.write("November is the month according to entered input");
            break;
        case 12:
            document.write("December is the month according to entered input");
            break;
        default:
            document.write("Invalid input");
}
</script>
